{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
    <body>

        <header class="wrapper">
            <h1><a href="{% url 'home' %}"><img src="{% static 'logo1.png' %}" alt="blogue"/></a></h1>

            <nav>
                <li>
                     <div class="dropdown">
                    <button class="dropbtn"><img src="{% static 'menu1.png' %}" alt="menu"/></button>
                    <div class="dropdown-content">
                    <a href="{% url 'home' %}">Главная страница</a>
                    <a href="{% url 'about' %}">О нас</a>
                    <a href="{% url 'contacts' %}">Контакты</a>
                    {% if user.is_authenticated %}

                        <a href="{% url 'articles:create' %}" class="highlight">Новая статья</a>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                                {% csrf_token %}
                        <button type="submit">Выйти</button>
                        </form>

                    {% else %}
                        <a href="{% url 'accounts:login'%}">Войти</a>
                    {% endif %}






                 </li>
              </div>
            </div>
            </nav>


        </header>
        <div class="wrapper">

            {% block content %}
            {% endblock %}
        </div>

        <footer>
            <li><a href="https://vk.com" class="socialnet"><img src="{% static 'vk.jpg' %}"></a></li>
            <li><a href="https://www.youtube.com/" class="socialnet"><img src="{% static 'yt2.jpg' %}"></a></li>
            <li><a href="https://web.telegram.org" class="socialnet"><img src="{% static 'tg1.png' %}"></a></li>
        </footer>
    </body>
</html>
